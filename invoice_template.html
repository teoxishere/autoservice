<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Factura pentru cosul cu ID: {{cart_id}}</h2>
    <b>Produse:</b>
    <table>
        <thead>
            <tr>
                <th>Nume piesa</th>
                <th>Cantitate</th>
                <th>Pret per piesa</th>
            </tr>
        </thead>
        <tbody>
            {{cart_items}}
        </tbody>
    </table>
    <b>Total: {{cart_total}}</b>
    <b>Intocmit de: {{cart_username}}</b>
    <b>Data: {{cart_date}}</b>
</body>
</html>
